<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Portfolio Example</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <!--Styles-->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
</head>
<body>
    <nav class="side-menu">
        <ul>
            <li>
                <a href="#" rel="home">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Home
                    </span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="main-menu">
        <div id="home" class="pt-3">
            <div class="row container-fluid">
                <h1 class="ml-5 show-800 raleway-font">About Me</h1>
                <div class="col-md mt-5">
                    <pre class="mr-3">
                        <p class="selfintro"></p>
                    </pre>
                    <pre class="ml-3" style="background-color: rgba(9, 121, 105, 0.7)">
                        <p class="whatido"></p>
                    </pre>
                    <pre class="mr-3">
                        <p class="currentage"></p>
                    </pre>
                </div>
                <div class="col-md remove-800">
                    <img src="images/profile-pic.jpg" width="100%">
                </div>
            </div>
        </div>
    </div>
    <script>
       $('a').on('click', function(){
            var target = $(this).attr('rel');
            $("#"+target).show().siblings("div").hide();
        });
    </script>
    <!--Other Scripts-->
    <script src="/js/type.js"></script>

</body>

</html>
