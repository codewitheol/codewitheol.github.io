<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Portfolio Example</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script> const eventBus = new Vue (); </script>
</head>

<body>
    <nav class="side-menu">
        <ul>
            <li>
                <a href="#" rel="home">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="#" rel="experiences">
                    <i class="fa fa-briefcase fa-2x"></i>
                    <span class="nav-text">
                        Experiences
                    </span>
                </a>
            </li>
            <li>
                <a href="#" rel="projects">
                    <i class="fa fa-tasks fa-2x"></i>
                    <span class="nav-text">
                        Projects
                    </span>
                </a>
            </li>
            <li>
                <a href="#" rel="contact-us">
                    <i class="fa fa-envelope fa-2x"></i>
                    <span class="nav-text">
                        Contact Me
                    </span>
                </a>
            </li>
        </ul>
        <ul class="sidebar-expand show-800">
            <li>
               <a>
                    <i class="fa fa-arrow-right"></i>
                </a>
            </li>  
        </ul>
    </nav>
    <div class="main-menu">
        <div id="home" class="pt-5">
            <div class="row container-fluid">
                <h1 class="ml-5 show-800 raleway-font text-light">About Me</h1>
                <div class="col-md mt-3">
                    <pre class="mr-3">
                        <p class="selfintro"></p>
                    </pre>
                    <pre class="ml-3" style="background-color: #2e2e2ef5">
                        <p class="whatido"></p>
                    </pre>
                    <pre class="mr-3">
                        <p class="currentage"></p>
                    </pre>
                </div>
                <div class="col-md remove-800">
                    <img src="images/profile-pic1.png" width="100%">
                </div>
            </div>
        </div>
        <div id="experiences" class="fade-in"  style="display: none;">
            <experiences></experiences>
        </div>
        <div id="projects" style="display: none;">
            <projects></projects>
        </div>
        <div id="contact-us" style="display: none;">
            <contact-form></contact-form>
        </div>
    </div>
    <div id="project-modals">
        <project-modals></project-modals>
    </div>
    <script>
        $('a').on('click', function () {
            var target = $(this).attr('rel');
            $("#" + target).show().siblings("div").hide();
        });
    </script>
    <!--Other Scripts-->
    <script src="/js/type.js"></script>
    <script src="/components/contact.js"></script>
    <script src="/components/experiences.js"></script>
    <script src="/components/projects.js"></script>
    <script src="/components/project-modals.js"></script>
</body>

</html>
